<div class="container" ng-controller="UserCreateController as user">
    <form method="post" ng-submit="user.SignUpUser()">
        Name: <input type="text" name="username" ng-model="user.userData.name" required>
        Username: <input type="text" name="password" ng-model="user.userData.username" required>
        Password: <input type="text" name="username" ng-model="user.userData.password" required>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
