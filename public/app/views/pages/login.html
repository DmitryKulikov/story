<div class="container" ng-controller="loginCtrl as login">
    <form method="post" ng-submit="login.doLogin()">
        Username: <input type="text" name="username" ng-model="login.loginData.username" required>
        Password: <input type="text" name="password" ng-model="login.loginData.password" required>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
