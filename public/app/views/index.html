<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/authservice.js"></script>
    <script src="app/services/user.js"></script>
    <script src="app/controllers/loginctrl.js"></script>
    <script src="app/controllers/usercontroller.js"></script>
    <script src="app/app.routes.js"></script>
</head>
<body ng-app="MyApp">
<header ng-controller="loginCtrl as main">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/users"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">SignUp</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }} </a></li>
                <li ng-if="!main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>
    <div ng-view></div>

</html>
